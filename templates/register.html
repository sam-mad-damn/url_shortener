{% extends 'base.html' %}

{% block content %}
  <div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            {% if auth == False: %}
            <p>Вы уже зарегистрированы. Авторизуйтесь! <a class="btn btn-primary" href="/login">Войти</a></p>
            {% endif%}
            <h1 class="text-center">Регистрация</h1>
          </div>
          <div class="card-body">
            <form method="POST">
              <div class="mb-3">
                <label for="username" class="form-label">Придумайте логин:</label>
                <input type="text" class="form-control" id="username" name="login" required>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Придумайте пароль:</label>
                <input type="password" class="form-control" id="password" name="password" required>
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
